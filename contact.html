    <style>
        /* Resetting some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Centering the content */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('Images/vanbackfade.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            height: 100vh; /* Full viewport height */
        }

        /* Container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.66);
        }

        p {
            font-size: 18px;
            margin-top: -16px;
            color: #581212;
        }

        /* Fixed position logo */
        img {
            height: 10vh;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 2vh;
            z-index: 10;
        }

        /* Styling for the iframe */
        iframe {
            width: 100%;
            max-width: 740px; /* Adjust to fit your needs */
            height: 581px;
            border: none;
        }
    </style>
