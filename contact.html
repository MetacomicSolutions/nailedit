    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Images/vanbackfade.png'); /* Adjust path if necessary */
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
        }
        .container {
            background-color: #00000000;
            width: 90%;
            max-width: 400px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ffffff;
        }
        .link-button {
            display: block;
            background-color: #581212be;
            color: white;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #270000;
            color: black;
        }


        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-items: center;
            max-width: 300px;
            width: 100%;
        }
        .social-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }
        .social-badge:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
        .social-badge img {
            width: 24px;
            height: 24px;
        }

        
    </style>


</head>
