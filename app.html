<script>
// Detect if the 'share' feature is supported in the browser
const shareButton = document.getElementById('shareButton');
if (navigator.share) {
    shareButton.addEventListener('click', () => {
        navigator.share({
            title: 'Check this out!',
            text: 'Here is some text to share.',
            url: window.location.href, // Share the current URL
        })
        .then(() => console.log('Share successful'))
        .catch((error) => console.log('Share failed', error));
    });
} else {
    // Fallback action for browsers that do not support the share API
    shareButton.addEventListener('click', () => {
        alert('Share button clicked, but the browser does not support sharing.');
    });
}

</script>


<script>

// Function to wait for a specified time (e.g., the length of the GIF)
window.onload = function() {
    // Duration of the loading GIF animation in milliseconds
    var gifDuration = 1800; // Adjust based on the length of your GIF (e.g., 3 seconds)

    // Set a timer to wait for the GIF to finish playing
    setTimeout(function() {
        // Hide the loader and show the content after the gif has played for the specified time
        document.getElementById('loader').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }, gifDuration);
};

</script>
