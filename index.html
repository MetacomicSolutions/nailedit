<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Full-screen video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video covers the whole screen */
            z-index: -1; /* Keeps the video behind the content */
        }

        /* Content that sits on top of the video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-size: 2rem;
            padding-top: 20%;
        }
    </style>
</head>
<body>

    <!-- Video background element -->
    <video autoplay muted loop class="video-background">
        <source src="Naileditglitch.webp" type="video/webm">
        <!-- Add other video formats for cross-browser compatibility -->
        <source src="Naileditglitch.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content over the video -->


</body>
</html>
